        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Sky Background */
        .sky-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 50%, #E0F6FF 100%);
            z-index: 1;
            transition: all 2s ease;
        }

        .sky-background.glass-effect {
            background: linear-gradient(135deg, rgba(255, 187, 217, 0.3) 0%, rgba(167, 119, 227, 0.3) 100%);
            backdrop-filter: blur(60px) saturate(200%);
            -webkit-backdrop-filter: blur(60px) saturate(200%);
        }

        /* Decorative Frame */
        .frame {
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 700px;
            height: 85vh;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 2;
            animation: frameSlideDown 2s ease-out forwards;
            animation-delay: 0.5s;
            pointer-events: none;
        }

        @keyframes frameSlideDown {
            to {
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* Tree Container */
        .tree-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 450px;
            z-index: 3;
            opacity: 0;
            animation: treeGrow 1.5s ease-out forwards;
            animation-delay: 2s;
        }

        @keyframes treeGrow {
            to {
                opacity: 1;
            }
        }

        /* Tree SVG */
        .tree {
            width: 100%;
            height: 100%;
        }

        /* Grass */
        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
        }

        /* Valentine Card */
        .valentine-card {
            position: fixed;
            top: -500px;
            left: 50%;
            width: 280px;
            height: 400px;
            transform: translateX(-50%) rotate(0deg);
            transform-style: preserve-3d;
            perspective: 1000px;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
        }

        .valentine-card.falling {
            animation: cardFall 4s ease-in-out forwards;
            animation-delay: 4s;
            opacity: 1;
            visibility: visible;
        }

        @keyframes cardFall {
            0% {
                top: -400px;
                opacity: 1;
                transform: translateX(-50%) rotate(-15deg) rotateY(-20deg);
            }
            15% {
                transform: translateX(-55%) rotate(10deg) rotateY(25deg);
            }
            30% {
                transform: translateX(-45%) rotate(-8deg) rotateY(-18deg);
            }
            45% {
                transform: translateX(-52%) rotate(12deg) rotateY(20deg);
            }
            60% {
                transform: translateX(-48%) rotate(-6deg) rotateY(-12deg);
            }
            75% {
                transform: translateX(-50%) rotate(4deg) rotateY(8deg);
            }
            90% {
                transform: translateX(-50%) rotate(-2deg) rotateY(-4deg);
            }
            100% {
                top: 50%;
                transform: translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg);
            }
        }

        .card-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-wrapper.opened {
            transform: rotateY(-180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #FFBBD9 0%, #FFD4E5 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card-front:hover {
            transform: scale(1.05);
        }

        .card-front h2 {
            color: #C2185B;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .tap-instruction {
            color: #D81B60;
            font-size: 18px;
            margin-top: 30px;
            padding: 12px 30px;
            border: 2px solid #D81B60;
            border-radius: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .card-back {
            background: linear-gradient(135deg, #FFBBD9 0%, #FFE4F0 100%);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 30px;
        }

        .emoji-face {
            font-size: 70px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .card-back h1 {
            color: #C2185B;
            font-size: 26px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
        }

        .question-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        button {
            padding: 14px 35px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Segoe UI', sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #FFBBD9 0%, #FF69B4 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }

        #noBtn {
            background: #E0E0E0;
            color: #666;
            transition: all 0.2s ease;
        }

        /* Falling Hearts */
        .falling-heart {
            position: fixed;
            font-size: 25px;
            pointer-events: none;
            z-index: 5;
            animation: heartFall 8s linear infinite;
            opacity: 0;
        }

        @keyframes heartFall {
            0% {
                top: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                top: 110vh;
                opacity: 0;
                transform: translateX(var(--sway)) rotate(360deg);
            }
        }

        /* Success Celebration */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .celebration-overlay.show {
            display: flex;
        }

        .celebration-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .celebration-emoji {
            font-size: 100px;
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(0);
            }
            50% {
                transform: rotate(180deg) scale(1.3);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .success-message {
            color: #4CAF50;
            font-size: 28px;
            font-weight: 700;
            margin: 20px 0;
        }

        .redirect-text {
            color: #666;
            font-size: 16px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            z-index: 99;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Responsive */

            .valentine-card {
                width: 320px;
                height: 450px;

            .card-front h2 {

            .card-back h1 {

            }

            button {

            }

                height: 400px;

            }

                width: 400px;
                height: 350px;
            }
        }

        .hidden {
            display: none;
        }

    <div class="celebration-overlay" id="celebrationOverlay">
        <div class="celebration-content">
            <div class="celebration-emoji">üéâ</div>
            <p class="success-message">Yay! I'm so happy! üòä</p>
            <p class="redirect-text">Redirecting you to share your details...</p>
        </div>
    </div>

    <script>
        // Configuration
        const googleFormURL = 'https://forms.gle/L7MS4ekVSDdCYscn6';
        
        // Elements
        const skyBg = document.getElementById('skyBg');
        const card = document.getElementById('card');
        const cardWrapper = document.getElementById('cardWrapper');
        const cardFront = document.getElementById('cardFront');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const emoji = document.getElementById('emoji');
        const celebrationOverlay = document.getElementById('celebrationOverlay');

        let noBtnSize = 1;
        let heartsStarted = false;

        // Start card falling animation
        setTimeout(() => {
            card.classList.add('falling');
        }, 100);

        // Apply glass effect when card lands
        setTimeout(() => {
            skyBg.classList.add('glass-effect');
            if (!heartsStarted) {
                startFallingHearts();
                heartsStarted = true;
            }
        }, 8000);

        // Card tap/click to open
        cardFront.addEventListener('click', openCard);

        function openCard() {
            cardWrapper.classList.add('opened');
            playSound('click');
        }

        // Falling hearts animation
        function startFallingHearts() {
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíû', '‚ù§Ô∏è', 'üíú'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heart.style.animationDelay = (Math.random() * 2) + 's';
                heart.style.setProperty('--sway', (Math.random() * 100 - 50) + 'px');
                
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 10000);
            }, 300);
        }

        // NO button behavior - runs away fast
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', noButtonClick);

        function moveNoButton(e) {
            e.preventDefault();
            
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Random position with faster movement
            const randomX = (Math.random() - 0.5) * (viewportWidth * 0.4);
            const randomY = (Math.random() - 0.5) * 150;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Shrink button
            noBtnSize *= 0.85;
            noBtn.style.fontSize = `${18 * noBtnSize}px`;
            noBtn.style.padding = `${14 * noBtnSize}px ${35 * noBtnSize}px`;
            
            // Change emoji
            const sadEmojis = ['ü•∫', 'üò¢', 'üò≠', 'üíî', 'üôè', 'üòî'];
            emoji.textContent = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
            
            // If button gets too small, reset
            if (noBtnSize < 0.3) {
                noBtnSize = 1;
                noBtn.style.transform = 'translate(0, 0)';
                noBtn.style.fontSize = '18px';
                noBtn.style.padding = '14px 35px';
            }
        }

        function noButtonClick(e) {
            e.preventDefault();
            alert('Oops! The button moved! Try saying YES instead! üíï');
        }

        // Mobile touch support
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton(e);
        });

        // YES button - celebration
        yesBtn.addEventListener('click', function() {
            playSound('celebrate');
            createConfetti();
            celebrationOverlay.classList.add('show');
            
            // Redirect after celebration
            setTimeout(() => {
                window.location.href = googleFormURL;
            }, 2500);
        });

        // Confetti effect
        function createConfetti() {
            const colors = ['#FF69B4', '#FFB6C1', '#FF1493', '#C71585', '#DA70D6', '#BA55D3'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Sound effects (basic beep sounds using Web Audio API)
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'click') {
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'celebrate') {
                // Happy celebration sound
                oscillator.frequency.value = 523.25; // C note
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                oscillator.start(audioContext.currentTime);
                
                setTimeout(() => {
                    oscillator.frequency.value = 659.25; // E note
                }, 100);
                
                setTimeout(() => {
                    oscillator.frequency.value = 783.99; // G note
                }, 200);
                
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                oscillator.stop(audioContext.currentTime + 0.5);
            }
        }

        // Background music (optional - simple melody)
        function playBackgroundMusic() {
            // This creates a simple, gentle background melody
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [523.25, 587.33, 659.25, 698.46, 783.99]; // C, D, E, F, G
            
            function playNote(frequency, duration, delay) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                }, delay);
            }
            
            // Play gentle melody
            let delay = 0;
            for (let i = 0; i < 20; i++) {
                const note = notes[Math.floor(Math.random() * notes.length)];
                playNote(note, 0.5, delay);
                delay += 600;
            }
        }

        // Start background music after user interaction (browsers require this)
        document.addEventListener('click', function startMusic() {
            playBackgroundMusic();
            document.removeEventListener('click', startMusic);
        }, { once: true });
    </script>
</body>
</html>
